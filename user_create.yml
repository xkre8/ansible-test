- name: Create user group
  group:
    name: "{{ user_group }}"
    state: present

- name: Create user
  user:
    name: "{{ username }}"
    group: "{{ user_group }}"
    home: "/home/{{ username }}"
    shell: /bin/bash
    create_home: yes
    state: present

- name: Set user password
  user:
    name: "{{ username }}"
    password: "{{ user_password | password_hash('sha512') }}"
  when: user_password is defined

- name: Add user to sudo group
  user:
    name: "{{ username }}"
    groups: sudo
    append: yes
  when: user_sudo | default(false)