---
- name: Install LVM packages
  ansible.builtin.package:
    name: lvm2
    state: present

- name: Validate filesystem_config is provided
  ansible.builtin.fail:
    msg: |
      filesystem_config is required and cannot be empty.
      Please provide valid YAML configuration in survey.
  when: 
    - filesystem_config is not defined or filesystem_config == "" or filesystem_config is none

- name: Debug filesystem_config (verbose mode)
  ansible.builtin.debug:
    msg: |
      Raw filesystem_config:
      {{ filesystem_config }}
  when: ansible_verbosity >= 1

- name: Parse filesystem configuration
  ansible.builtin.set_fact:
    filesystem_dirs: "{{ filesystem_config | from_yaml }}"

- name: Validate parsed filesystem configuration
  ansible.builtin.fail:
    msg: |
      Invalid filesystem configuration format.
      filesystem_dirs must be a non-empty list.
      Current value: {{ filesystem_dirs }}
  when: 
    - filesystem_dirs is not defined or filesystem_dirs is not iterable or filesystem_dirs | length == 0

- name: Validate required fields in each filesystem entry
  ansible.builtin.fail:
    msg: |
      Missing required field '{{ item.0 }}' in filesystem entry: {{ item.1 }}
      Required fields: path, lv_name, size_mb
  when: item.0 not in item.1
  loop: "{{ required_fields | product(filesystem_dirs) | list }}"
  vars:
    required_fields: ['path', 'lv_name', 'size_mb']

- name: Validate configuration
  ansible.builtin.include_tasks: validate.yml

- name: Set target device
  ansible.builtin.set_fact:
    target_device: >-
      {%- if pv_strategy == 'use_existing_pv' -%}
        {{ existing_pv_device }}
      {%- elif manual_lvm_device != '' -%}
        {{ manual_lvm_device }}
      {%- elif selected_disk_name != '' -%}
        {{ '/dev/' + selected_disk_name }}
      {%- endif -%}

# === PHYSICAL VOLUME ===
- name: Create Physical Volume (if needed)
  ansible.builtin.command: pvcreate {{ target_device }}
  register: pv_result
  failed_when: pv_result.rc != 0 and 'already' not in pv_result.stderr
  changed_when: pv_result.rc == 0 and 'already' not in pv_result.stderr
  when: 
    - pv_strategy == 'create_new_pv'
    - vg_strategy in ['create_new', 'extend_existing']

# === VOLUME GROUP ===
- name: Create/Extend Volume Group
  community.general.lvg:
    vg: "{{ volume_group_name }}"
    pvs: "{{ target_device }}"
    state: present
  when: vg_strategy in ['create_new', 'extend_existing']

# === LOGICAL VOLUMES ===
- name: Create Logical Volumes
  community.general.lvol:
    vg: "{{ volume_group_name }}"
    lv: "{{ item.lv_name }}"
    size: "{{ item.size_mb }}m"
    state: present
  loop: "{{ filesystem_dirs }}"

# === FILESYSTEMS ===
- name: Create filesystems
  community.general.filesystem:
    fstype: "{{ item.fstype | default('xfs') }}"
    dev: "/dev/{{ volume_group_name }}/{{ item.lv_name }}"
    force: no
  loop: "{{ filesystem_dirs }}"

- name: Create mount directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop: "{{ filesystem_dirs }}"

- name: Mount filesystems
  ansible.posix.mount:
    path: "{{ item.path }}"
    src: "/dev/{{ volume_group_name }}/{{ item.lv_name }}"
    fstype: "{{ item.fstype | default('xfs') }}"
    opts: "{{ item.mount_opts | default('defaults') }}"
    state: mounted
  loop: "{{ filesystem_dirs }}"

- name: Display summary
  ansible.builtin.include_tasks: summary.yml