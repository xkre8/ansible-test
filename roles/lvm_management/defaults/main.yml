---
# LVM Configuration Defaults
vg_strategy: "create_new"  # create_new, use_existing, extend_existing
pv_strategy: "create_new_pv"  # create_new_pv, use_existing_pv
volume_group_name: ""

# NEW: Partition Strategy
partition_strategy: "use_whole_disk"  # use_whole_disk, create_partition
partition_size_gb: 10  # Size in GB for new partition

# Device variables (set by survey)
selected_disk_name: ""
manual_lvm_device: ""
existing_pv_device: ""

lvm_debug: true
# Filesystem configuration (YAML string from survey)
filesystem_config: []

auto_generate_lv_names: true



