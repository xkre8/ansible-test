---
# LVM Configuration Defaults
vg_strategy: "create_new"  # create_new, use_existing, extend_existing
pv_strategy: "create_new_pv"  # create_new_pv, use_existing_pv
volume_group_name: "vg_data"

# Device variables (set by survey)
selected_disk_name: ""
manual_lvm_device: ""
existing_pv_device: ""

# Filesystem configuration - using proper YAML list format
filesystem_dirs:
  - path: /data
    lv_name: lv_data
    size_mb: 5000
    fstype: xfs

# Alternative: Keep filesystem_config for survey compatibility
filesystem_config: |
  - path: /data
    lv_name: lv_data
    size_mb: 5000
    fstype: xfs