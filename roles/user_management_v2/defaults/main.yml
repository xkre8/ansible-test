---
# ═══════════════════════════════════════════════════════════
# USER MANAGEMENT V2 - DEFAULT VARIABLES
# ═══════════════════════════════════════════════════════════

# === CORE SETTINGS ===
user_management_version: "2.0.0"
dry_run: false
debug_mode: false

# === USER CONFIGURATION ===
user_configs: []
# Example:
# user_configs:
#   - name: "appuser"
#     uid: 5001
#     password: ""  # auto-generate if empty
#     groups: ["docker", "developers"]
#     home_directory: "/home/appuser"
#     shell: "/bin/bash"
#     email: "requester@company.com"
#     sr_number: "SR2024001"
#     owner_name: "John Doe"
#     tel: "081-234-5678"
#     purpose: "Application service account"

# === PASSWORD SETTINGS ===
password_length: 16
password_chars: "ascii_letters,digits,punctuation"
password_min_length: 12
password_max_length: 32

# === SYSTEM SETTINGS ===
install_packages: false
default_shell: "/bin/bash"
default_home_prefix: "/home"
create_home_directory: true
required_packages:
  - sudo
  - vim

# === FEATURE FLAGS ===
enable_email_notification: false
enable_audit_logging: true
enable_rollback_on_error: false
save_report_to_file: false

# === VALIDATION ===
validate_username_format: true
check_duplicate_usernames: true
auto_create_missing_groups: false
fail_on_missing_groups: true

# === TIMEZONE ===
use_thailand_timezone: true
timezone: "Asia/Bangkok"
timezone_display: "ICT"

# === REPORT SETTINGS ===
report_directory: "/var/log/ansible/user_management"
report_format: "text"  # text, json, yaml
