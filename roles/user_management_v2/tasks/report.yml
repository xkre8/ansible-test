    state: directory
    mode: '0755'
  when:
    - save_report_to_file | bool
    - not dry_run

- name: "Save report to file"
  ansible.builtin.copy:
    content: "{{ user_report }}"
    dest: "{{ report_directory }}/user_creation_{{ ansible_date_time.epoch }}.txt"
    mode: '0644'
  register: report_file
  when:
    - save_report_to_file | bool
    - not dry_run

