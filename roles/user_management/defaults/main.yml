---
# ============================================
# USER MANAGEMENT - CORE CONFIGURATION
# ============================================

# === User Creation Defaults ===
default_shell: "/bin/bash"
default_group: "users"
create_home: true
home_base_path: "/home"

# === UID/GID Settings ===
uid_min: 1000
uid_max: 9999
default_uid: 1000

# === Password Settings ===
password_length: 16
password_chars: "ascii_letters,digits,punctuation"

# === Group Management ===
create_missing_groups: true

# === Input Data (choose one) ===
user_yml: ""                    # Legacy format (flat)
service_requests_yml: ""        # New format (SR-based)

# === Feature Flags ===
send_email_notification: true
use_thailand_timezone: true
timezone_name: "Asia/Bangkok"
timezone_display: "ICT"
include_buddhist_era: false
debug_mode: false
dry_run: false

