---
- name: "Group users by email for notification"
  ansible.builtin.set_fact:
    email_groups: >-
      {%- set result = {} -%}
      {%- for user in processed_users | default([]) -%}
        {%- if user.email != '' -%}
          {%- if user.email not in result -%}
            {%- set _ = result.update({user.email: []}) -%}
          {%- endif -%}
          {%- set _ = result[user.email].append(user) -%}
        {%- endif -%}
      {%- endfor -%}
      {{ result }}
  when: 
    - send_email_notification | bool
    - processed_users is defined

- name: "Send email notification using sendmail"
  ansible.builtin.shell: |
    echo -e "Subject: {{ email_subject_prefix | default('[Ansible]') }} - {{ item.value[0].sr_number }}\nTo: {{ item.key }}\nFrom: {{ email_from | default('ansible@company.com') }}\n\nDear {{ item.value[0].owner_name }},\n\nUser account creation request ({{ item.value[0].sr_number }}) completed successfully.\n\n📋 SR Details:\nSR Number: {{ item.value[0].sr_number }}\nRequester: {{ item.value[0].owner_name }}\nContact: {{ item.value[0].tel }}\nEmail: {{ item.key }}\nDate: {{ ansible_date_time.date }}\n\n👥 Created Users:\n{% for user in item.value %}👤 {{ user.name }} (UID: {{ user.uid }})\n   Purpose: {{ user.purpose | default('Not specified') }}\n   Group: {{ user.group }}\n   Additional Groups: {{ user.groups | join(', ') if user.groups | length > 0 else 'None' }}\n   Home: {{ user.home }}\n   Password: {% if user.random_password %}{{ user.password }} ⚠️ SAVE THIS!{% else %}User provided{% endif %}\n\n{% endfor %}🔒 Security Notes:\n• Change auto-generated passwords on first login\n• Follow company security policies\n\nBest regards,\nIT Automation Team" | /usr/sbin/sendmail -t
  loop: "{{ email_groups | dict2items }}"
  when: 
    - send_email_notification | bool
    - email_groups is defined
    - email_groups | length > 0
  register: sendmail_result

- name: "Display email notification summary"
  ansible.builtin.debug:
    msg: |
      
      📧 === EMAIL NOTIFICATION SUMMARY === 📧
      
      {% if send_email_notification | bool %}
      Email notifications sent: {{ email_groups | length if email_groups is defined else 0 }}
      
      Recipients:
      {% for email, users in (email_groups | default({})).items() %}
      ✅ {{ email }} ({{ users[0].sr_number }}) - {{ users | length }} users created
      {% endfor %}
      
      Sendmail Results:
      {% for result in sendmail_result.results | default([]) %}
      {% if result.rc == 0 %}
      ✅ Email sent successfully
      {% else %}
      ❌ Email failed (RC: {{ result.rc }}): {{ result.stderr | default('Unknown error') }}
      {% endif %}
      {% endfor %}
      {% else %}
      📴 Email notifications disabled (send_email_notification: false)
      {% endif %}
  when: processed_users is defined